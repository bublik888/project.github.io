<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через Яндекс</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
    #code { margin-top: 20px; font-weight: bold; color: #cc0000; }
  </style>
</head>
<body>
  <h1>Вход через Яндекс ID</h1>
  <button onclick="login()">Войти</button>
  <div id="code"></div>

  <script>
    const client_id = "2ac0c066e88b48398d164ffd286a3c0d";
    const redirect_uri = window.location.origin + window.location.pathname;

    function login() {
      const url = `https://oauth.yandex.ru/authorize?response_type=code&client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = url;
    }

    // Если пользователь вернулся с code
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("code").textContent = "Ваш OAuth-код: " + code;
    }
  </script>
</body>
</html>
